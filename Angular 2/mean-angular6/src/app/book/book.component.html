<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">
    <!-- Note that this columns can be defined in any order
    The actual renderer columns are set as a property on the row definition -->

    <!-- ISBN column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN</th>
      <th mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </th>
    </ng-container>

    <!-- Title column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <th mat-cell *matCellDef="let element"> {{element.title}} </th>
    </ng-container>

    <!-- Author column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <th mat-cell *matCellDef="let element"> {{element.author}} </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
